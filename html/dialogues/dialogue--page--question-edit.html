<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Редактирование вопроса</title>
	<base href="../../">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<link rel="stylesheet" href="css.css">
	<style>
		.dialogue-tree {background: url(img/_tmp-dialogue-tree-example.png) 0 0 no-repeat;}
	</style>
</head>
<body>
<div class="main-container" id="root">
	<!-- Меню -->
	<aside>
		<!-- Закругленные края -->
		<div class="edge--top"></div>
		<div class="edge--bottom"></div>

		<nav class="menu-button"></nav>

		<a class="logo"></a>

		<!-- Меню -->
		<nav class="menu">
			<a href="#" class="with-submenu">Продажа</a>
			<!-- подменю -->
			<div class="submenu">
				<a href="learning.html">Обучение</a>
				<a href="rating.html" class="active">Рейтинг</a>
				<a href="#">Тренировки</a>
				<a href="#">Скрипты</a>
			</div>
			<a href="#" class="with-submenu">Вовлеченность</a>
			<a href="#">Команда</a>
			<a href="#">Сотрудники</a>
			<a href="#">Клиенты</a>
			<a href="#">Настройки</a>
		</nav>

		<div class="service-settings-progress-bar">
			<div class="progress-bar__text">Вы завершили 1 шаг из 4 по настройке системы. Продолжайте в том же духе!</div>
			<div class="progress-bar__bar">
				<div class="progress-bar__fill" style="width: 25%;"></div>
			</div>
		</div>

		<footer>
			<a href="#" class="icon--logout">Выход</a>
			<a href="#" class="goto-learning">?</a>
		</footer>
	</aside>

	<div class="aside__menu-overlay"></div>

	<!-- Основное содержимое -->
	<main>
		<div class="dashboard">
			<h1><span class="icon--left-circular"></span>ScrumMeeting</h1>
			
			<!-- Дерево диалога -->
			<div class="dialogue-tree  center-x-y"></div>

			<!-- Превью диалога -->
			<div class="dialogue-tree--preview">
				<!-- placeholder image -->
				<img class="center-x-y" src="img/_tmp-dialogue-tree-example.png" width="220" height="50" alt="">
			</div>
		</div>
	</main>

	<!-- СЛОЙ -->
	<div class="page  open">
		<div class="page-close icon--close"></div>
		
		<div class="page-content  page--question-edit">
			<div class="page-header">
				<h1 class="page-title">Редактирование вопроса</h1>
			</div>

			<div class="switcher  question-type">
				<input type="radio" name="sw" id="option1" checked>
				<label for="option1">Текстовый</label>
				<input type="radio" name="sw" id="option2">
				<label for="option2">Да или нет</label>
				<input type="radio" name="sw" id="option3">
				<label for="option3">Числовой</label>
				<input type="radio" name="sw" id="option4">
				<label for="option4">Опция</label>
			</div>

			<!-- ФОРМА -->
			<table class="form">
				<tr>
					<td>Текст вопроса</td>
					<td><input type="text" value="Что делал вчера?" class="w-full"></td>
				</tr>
				<tr>
					<td>Переход к вопросу</td>
					<td><input type="text" value="Что будешь делать сегодня?" class="w-full"></td>
				</tr>
			</table>
		</div>
		
		<!-- Нижняя панель -->
		<div class="page-action-panel">
			<button>Сохранить</button>
			<button class="ghost">Отмена</button>
			<button class="clean  icon--trash">Удалить</button>
		</div>
	</div>
</div>

<!-- prev/next screen -->
<a class="other-screens-link prev" href="html/processes/processes--page--process-create--with-stage.html"></a>
<a class="other-screens-link next" href="html/processes/processes--page--process-view--stoped.html"></a>

</body>
</html>
